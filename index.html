<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Frontend</title>
</head>
<body>
  <h1>WebSocket Frontend on GitHub Pages</h1>
  <p id="message">Connecting...</p>

  <script>
    const ws = new WebSocket('https://websocket-rd9d.onrender.com');

    ws.onopen = () => {
      document.getElementById('message').textContent = 'Connected to WebSocket server';
      ws.send('Hello Server!');
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      document.getElementById('message').textContent = data.message;
    };

    ws.onerror = (error) => {
      console.error('WebSocket error:', error);
      document.getElementById('message').textContent = 'WebSocket error';
    };

    ws.onclose = () => {
      document.getElementById('message').textContent = 'WebSocket connection closed';
    };
  </script>
</body>
</html>
