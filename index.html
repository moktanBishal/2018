<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Chat</title>
  <style>
    #chat {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #000;
      margin-top: 20px;
      padding: 10px;
    }
    .message {
      margin-bottom: 10px;
    }
    .system-message {
      font-style: italic;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>WebSocket Chat on GitHub Pages</h1>
  <button id="loginButton">Login with MetaMask</button>
  <div id="chatFeature" style="display:none;">
    <div id="chat"></div>
    <input type="text" id="messageInput" placeholder="Enter your message">
    <button id="sendMessageButton">Send Message</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const web3 = new Web3(window.ethereum);
      // Replace with your Capstone contract address
      const contractAddress = '0x38b89654B8107332A4f6AE66D3205009463DA58D';

      // Replace with your Capstone contract ABI
      const contractABI = [
        {
          "inputs": [],
          "stateMutability": "nonpayable",
          "type": "constructor"
        },
        {
          "anonymous": false,
          "inputs": [
            {
              "indexed": true,
              "internalType": "address",
              "name": "from",
              "type": "address"
            },
            {
              "indexed": true,
              "internalType": "address",
              "name": "to",
              "type": "address"
            },
            {
              "indexed": false,
              "internalType": "uint256",
              "name": "value",
              "type": "uint256"
            }
          ],
          "name": "Transfer",
          "type": "event"
        },
        {
          "inputs": [
            {
              "internalType": "uint256",
              "name": "",
              "type": "uint256"
            }
          ],
          "name": "allOwners",
          "outputs": [
            {
              "internalType": "address",
              "name": "",
              "type": "address"
            }
          ],
          "stateMutability": "view",
          "type": "function"
        },
        {
          "inputs": [
            {
              "internalType": "address",
              "name": "",
              "type": "address"
            }
          ],
          "name": "balanceOf",
          "outputs": [
            {
              "internalType": "uint256",
              "name": "",
              "type": "uint256"
            }
          ],
          "stateMutability": "view",
          "type": "function"
        },
        {
          "inputs": [],
          "name": "getOwners",
          "outputs": [
            {
              "internalType": "address[]",
              "name": "",
              "type": "address[]"
            }
          ],
          "stateMutability": "view",
          "type": "function"
        },
        {
          "inputs": [
            {
              "internalType": "address",
              "name": "account",
              "type": "address"
            }
          ],
          "name": "isOwner",
          "outputs": [
            {
              "internalType": "bool",
              "name": "",
              "type": "bool"
            }
          ],
          "stateMutability": "view",
          "type": "function"
        },
        {
          "inputs": [],
          "name": "name",
          "outputs": [
            {
              "internalType": "string",
              "name": "",
              "type": "string"
            }
          ],
          "stateMutability": "view",
          "type": "function"
        },
        {
          "inputs": [],
          "name": "symbol",
          "outputs": [
            {
              "internalType": "string",
              "name": "",
              "type": "string"
            }
          ],
          "stateMutability": "view",
          "type": "function"
        },
        {
          "inputs": [],
          "name": "totalSupply",
          "outputs": [
            {
              "internalType": "uint256",
              "name": "",
              "type": "uint256"
            }
          ],
          "stateMutability": "view",
          "type": "function"
        },
        {
          "inputs": [
            {
              "internalType": "address",
              "name": "to",
              "type": "address"
            },
            {
              "internalType": "uint256",
              "name": "value",
              "type": "uint256"
            }
          ],
          "name": "transfer",
          "outputs": [
            {
              "internalType": "bool",
              "name": "",
              "type": "bool"
            }
          ],
          "stateMutability": "nonpayable",
          "type": "function"
        }
      ];

      const contract = new web3.eth.Contract(contractABI, contractAddress);

      async function connectToChatApp() {
        const ws = new WebSocket('https://websocket-rd9d.onrender.com'); // Replace with your actual Render WebSocket URL

        ws.onopen = () => {
          console.log('WebSocket connection opened');
        };

        ws.onmessage = function(event) {
          const data = JSON.parse(event.data);
          console.log('Received data:', data);

          if (data.type === 'chatMessage') {
            appendMessage(data.message);
            scrollToBottom();
          }
        };

        ws.onerror = (error) => {
          console.error('WebSocket error:', error);
        };

        ws.onclose = () => {
          console.log('WebSocket connection closed');
        };

        function sendJsonMessage(type, data) {
          ws.send(JSON.stringify({ type, ...data }));
        }

        function scrollToBottom() {
          const chat = document.getElementById('chat');
          chat.scrollTop = chat.scrollHeight;
        }

        function appendMessage(message, className = 'message') {
          const chat = document.getElementById('chat');
          const messageDiv = document.createElement('div');
          messageDiv.classList.add(className);
          messageDiv.innerHTML = `<span class="chat-content">${message}</span>`;
          chat.appendChild(messageDiv);
        }

        document.getElementById('sendMessageButton').addEventListener('click', () => {
          const messageInput = document.getElementById('messageInput');
          const message = messageInput.value.trim();

          if (message !== '') {
            sendJsonMessage('chatMessage', { message });
            messageInput.value = ''; // Clear input field after sending message
          }
        });
      }

      const connectMetaMask = async () => {
        try {
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          const accounts = await window.ethereum.request({ method: 'eth_accounts' });

          document.getElementById('chatFeature').style.display = 'block';

          if (accounts.length > 0) {
            const balance = await contract.methods.balanceOf(accounts[0]).call();

            if (parseInt(balance) > 0) {
              console.log('The connected account is a token holder.');
              await connectToChatApp();
              document.getElementById('loginButton').style.display = 'none';
            } else {
              console.log('The connected account is not a token holder.');
              document.getElementById('chatFeature').style.display = 'none';
              alert('Connected account is not a token holder.');
            }
          }
        } catch (error) {
          console.error('Error connecting with MetaMask:', error);
        }
      };

      document.getElementById('loginButton').addEventListener('click', connectMetaMask);
    });
  </script>
</body>
</html>
