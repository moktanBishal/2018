<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Chat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@emoji-mart/css/dist/emoji-mart.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/@emoji-mart/react/dist/emoji-mart.min.js"></script>
</head>
<body>
  <h1>WebSocket Chat</h1>
  <div id="chatFeature">
    <div id="chat"></div>
    <input type="text" id="nicknameInput" placeholder="Enter your nickname">
    <button id="setNicknameButton">Set Nickname</button>
    <br><br>
    <input type="text" id="messageInput" placeholder="Enter your message">
    <button id="sendMessageButton">Send Message</button>
    <div id="emojiPickerContainer"></div>
    <button id="toggleEmojiPickerButton">ðŸ˜€</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let ws;
      let nickname = '';

      function connectToChatApp() {
        ws = new WebSocket('wss://websocket-rd9d.onrender.com'); // Replace with your actual Render WebSocket URL

        ws.onopen = () => {
          console.log('WebSocket connection opened');
        };

        ws.onmessage = function(event) {
          const data = JSON.parse(event.data);
          console.log('Received data:', data);

          if (data.type === 'chatMessage') {
            const messageText = `${data.nickname} [${data.timestamp}]: ${data.message}`;
            appendMessage(messageText);
            scrollToBottom();
          } else if (data.type === 'systemMessage') {
            appendMessage(data.message, 'system-message');
            scrollToBottom();
          }
        };

        ws.onerror = (error) => {
          console.error('WebSocket error:', error);
        };

        ws.onclose = () => {
          console.log('WebSocket connection closed');
          // Reconnect after a delay
          setTimeout(connectToChatApp, 3000);
        };

        function sendJsonMessage(type, data) {
          ws.send(JSON.stringify({ type, ...data }));
        }

        function scrollToBottom() {
          const chat = document.getElementById('chat');
          chat.scrollTop = chat.scrollHeight;
        }

        function appendMessage(message, className = 'message') {
          const chat = document.getElementById('chat');
          const messageDiv = document.createElement('div');
          messageDiv.classList.add(className);
          messageDiv.innerHTML = `<span class="chat-content">${message}</span>`;
          chat.appendChild(messageDiv);
        }

        document.getElementById('sendMessageButton').addEventListener('click', () => {
          const messageInput = document.getElementById('messageInput');
          const message = messageInput.value.trim();

          if (message !== '') {
            sendJsonMessage('chatMessage', { message });
            messageInput.value = ''; // Clear input field after sending message
          }
        });

        document.getElementById('setNicknameButton').addEventListener('click', () => {
          const nicknameInput = document.getElementById('nicknameInput');
          nickname = nicknameInput.value.trim();

          if (nickname !== '') {
            sendJsonMessage('setNickname', { nickname });
            nicknameInput.value = ''; // Clear input field after setting nickname
          }
        });
      }

      connectToChatApp();

      // Initialize Emoji Mart
      const picker = new EmojiMart.Picker({
        onEmojiSelect: (emoji) => {
          const messageInput = document.getElementById('messageInput');
          messageInput.value += emoji.native;
        },
        theme: 'auto', // Automatically switch between dark and light theme based on system preferences
      });

      const emojiPickerContainer = document.getElementById('emojiPickerContainer');
      emojiPickerContainer.appendChild(picker);

      const toggleEmojiPickerButton = document.getElementById('toggleEmojiPickerButton');
      toggleEmojiPickerButton.addEventListener('click', () => {
        emojiPickerContainer.classList.toggle('hidden');
      });
    });
  </script>
</body>
</html>
