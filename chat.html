<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js"></script>

</head>

<body>
  <!-- Navigation bar -->
  <nav>
    <a href="./index.html">Home</a>
    <a href="./chat.html">Chat</a>
    <a href="./token.html">About</a>
  </nav>

  <div id="chatFeature">
    <!-- Chat feature will be displayed here -->  
    <div>
      <input type="text" id="nicknameInput" placeholder="Enter your nickname">
      <button id="setNicknameButton">Set Nickname</button>
    </div>
    <div>
      <input type="text" id="roomNameInput" placeholder="Enter room name">
      <button id="createRoomButton">Create Room</button>
    </div>    
  </div>

  <div id="roomContainer">
    <button id="getRoomsButton">Available Rooms</button>
    <select id="roomList"></select>
    <button id="joinRoomButton">Join Room</button>
  </div> 

  <div id="chat"></div>
  
  <div id="chatRoom">
    <input type="text" id="messageInput" placeholder="Type your message">
    <button id="sendMessageButton">Send Message</button>
  </div>

  <!-- Footer Section -->
  <footer>
    <div class="footer-section">
      <h3>About the Project</h3>
      <p>This capstone project was completed as part of the requirements for the Bachelor's degree in Computer Science.</p>
    </div>
  </footer>
  
  <script src="./bugfix.js"></script>
</body>

</html>
